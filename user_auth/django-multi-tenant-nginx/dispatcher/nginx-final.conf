          ngx.status = 503
          ngx.say('{"error":"Service temporarily unavailable"}')
          return ngx.exit(503)
        end
        
        ::proxy_target::
      }

      # è®¾ç½®ä»£ç†ç›®æ ‡
      set $target "";
      rewrite_by_lua_block {
