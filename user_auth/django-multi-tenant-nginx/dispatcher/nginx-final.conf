        end
        
        local uid = ngx.req.get_headers()["X-User-ID"]
        local ns = ngx.req.get_headers()["X-User-NS"] or ngx.var.default_ns
        ngx.var.target = "http://user-" .. uid .. "-svc." .. ns .. ".svc.cluster.local"
      }

      proxy_http_version 1.1;
