apiVersion: apps/v1
kind: Deployment
metadata: { name: redis, namespace: platform }
spec:
  selector: { matchLabels: { app: redis } }
  replicas: 1
  template:
    metadata: { labels: { app: redis } }
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          ports: [{ containerPort: 6379 }]
---
apiVersion: v1
kind: Service
metadata: { name: redis, namespace: platform }
spec:
  selector: { app: redis }
  ports: [{ port: 6379, targetPort: 6379 }]
