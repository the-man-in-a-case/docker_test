apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx-seed-deployment
  namespace: realtime
  labels:
    app: influx-seed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influx-seed
  template:
    metadata:
      labels:
        app: influx-seed
    spec:
      containers:
      - name: seed
        # 使用您构建的包含seed_data.py的镜像
        # 注意：您需要先构建并推送此镜像到您的容器仓库
        image: influx-seed:latest
        imagePullPolicy: IfNotPresent
        # 如果不需要持续运行，完成后可自动退出
        # 如需一次性执行，可考虑使用restartPolicy: OnFailure
        envFrom:
        - secretRef:
            name: influx-secrets
        - configMapRef:
            name: backend-env
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits: { cpu: "200m", memory: "256Mi" }
      # restartPolicy: OnFailure