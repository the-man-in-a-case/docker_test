apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kite-cluster-admin-role
rules:
- apiGroups: ["*"]  # 匹配所有API组（包括核心组和自定义资源）
  resources: ["*"]  # 匹配所有资源（Pod、Deployment、Service等）
  verbs: ["*"]      # 允许所有操作（get、list、create、update、delete等）
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kite-cluster-admin-binding
subjects:
- kind: User
  name: kite  # 被授权的用户
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: kite-cluster-admin-role  # 关联上面的集群角色
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kite-sa-cluster-admin-binding  # 新的绑定名称，避免冲突
subjects:
- kind: ServiceAccount
  name: kite  # Kite实际使用的ServiceAccount名称
  namespace: kite-system # 替换为Kite部署的命名空间（如default）
roleRef:
  kind: ClusterRole
  name: cluster-admin  # 直接使用内置的集群管理员角色（权限最完整）
  apiGroup: rbac.authorization.k8s.io
