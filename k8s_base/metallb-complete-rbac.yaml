# metallb-complete-rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metallb-controller
  namespace: metallb-system  # 与 MetalLB 命名空间一致
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metallb-controller-role
rules:
  # 允许访问 secrets（解决日志中 secrets 权限问题）
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # 允许访问 services（解决 services 权限问题）
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "update"]
  # 允许访问 endpoints
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]
  # 允许访问 configmaps（MetalLB 配置存储）
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "update"]
  # 允许访问 CRD 资源（解决 Community/AddressPool 等权限问题）
  - apiGroups: ["metallb.io"]
    resources: ["ipaddresspools", "addresspools", "communities"]
    verbs: ["get", "list", "watch"]
  # 允许访问 customresourcedefinitions（解决 CRD 列表权限问题）
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  # 允许访问 validatingwebhookconfigurations（webhook 权限）
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations"]
    verbs: ["get", "list", "watch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metallb-controller-binding
subjects:
  - kind: ServiceAccount
    name: metallb-controller
    namespace: metallb-system
roleRef:
  kind: ClusterRole
  name: metallb-controller-role
  apiGroup: rbac.authorization.k8s.io